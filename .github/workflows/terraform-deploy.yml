# ============================================================================
# Terraform Deploy - Simplified Pipeline
# ============================================================================
# Simplified workflow that validates, plans and applies Terraform changes

name: Terraform Deploy

on:
  push:
    branches: [main]
    paths: ['terraform/**', 'lambda/**']
  pull_request:
    branches: [main]
    paths: ['terraform/**', 'lambda/**']
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.6.0'

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="github_token=${{ secrets.GH_TOKEN_AMPLIFY }}" \
            -out=tfplan \
            -detailed-exitcode
        working-directory: terraform
        continue-on-error: true

      - name: Terraform Apply
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.plan.outcome == 'success') ||
          (github.event_name == 'workflow_dispatch')
        run: |
          terraform apply -auto-approve tfplan
        working-directory: terraform