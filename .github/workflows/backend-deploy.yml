# ============================================================================
# Backend Deploy - GitHub Actions Workflow
# ============================================================================
# This workflow runs tests and deploys the Lambda function when changes are
# pushed to the lambda folder on the main branch.

name: Backend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
  pull_request:
    branches:
      - main
    paths:
      - 'lambda/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  LAMBDA_FUNCTION_NAME: cv-visit-counter
  PYTHON_VERSION: '3.11'

jobs:
  # -------------------------------------------------------------------------
  # Test Job - Run Python tests
  # -------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda/tests/requirements-test.txt

      - name: Run tests with coverage
        run: |
          cd lambda
          python -m pytest tests/ -v --cov=visit_counter --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./lambda/coverage.xml
          fail_ci_if_error: false

  # -------------------------------------------------------------------------
  # Deploy Job - Package and deploy Lambda
  # -------------------------------------------------------------------------
  deploy:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda/visit_counter/requirements.txt -t lambda/visit_counter/

      - name: Create deployment package
        run: |
          cd lambda/visit_counter
          zip -r ../deployment-package.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda/deployment-package.zip

      - name: Wait for update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Verify deployment
        run: |
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --query 'Configuration.[FunctionName,LastModified,Version]'
