<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Face -->
  <circle cx="100" cy="90" r="50" fill="#fbbf24"/>
  
  <!-- Hair -->
  <ellipse cx="100" cy="55" rx="45" ry="25" fill="#374151"/>
  
  <!-- Eyes -->
  <circle cx="82" cy="85" r="6" fill="#1f2937"/>
  <circle cx="118" cy="85" r="6" fill="#1f2937"/>
  
  <!-- Eye highlights -->
  <circle cx="84" cy="83" r="2" fill="white"/>
  <circle cx="120" cy="83" r="2" fill="white"/>
  
  <!-- Smile -->
  <path d="M 80 105 Q 100 120 120 105" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shirt -->
  <path d="M 50 180 Q 50 140 100 140 Q 150 140 150 180 L 150 200 L 50 200 Z" fill="#3b82f6"/>
  
  <!-- Collar -->
  <path d="M 85 140 L 100 160 L 115 140" fill="#1e40af"/>
  
  <!-- Cloud Icon on shirt -->
  <g transform="translate(85, 165)">
    <ellipse cx="15" cy="10" rx="12" ry="8" fill="white" opacity="0.9"/>
    <ellipse cx="8" cy="12" rx="8" ry="6" fill="white" opacity="0.9"/>
    <ellipse cx="22" cy="12" rx="8" ry="6" fill="white" opacity="0.9"/>
  </g>
</svg>
